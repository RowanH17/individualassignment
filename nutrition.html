<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find healthy recipes and nutrition tips. Search and explore healthy meals.">
    <meta name="keywords" content="healthy recipes, nutrition, meal plans, healthy eating, food recipes">
    <meta name="author" content="Your Name">
    <title>Nutrition - Healthy Recipes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Healthy Habits Hub</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="nutrition.html">Nutrition</a></li>
                    <li><a href="exercise.html">Exercise</a></li>
                    <li><a href="sleep.html">Sleep and Mindfulness</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="search-section">
            <div class="container">
                <h2>Search for Healthy Recipes</h2>
                <input type="text" id="search-query" placeholder="Search for recipes..." oninput="fetchRecipes()">

                <!-- Suggestions box -->
                <div id="suggestions" class="suggestions"></div>
            </div>
        </section>

        <!-- Recipe Display Section -->
        <section id="recipe-container" class="container">
            <!-- Recipe results will be displayed here dynamically -->
        </section>

        <!-- Recipe Submission Form Section -->
        <section class="recipe-form-section">
            <div class="container">
                <h2>Submit Your Recipe</h2>
                <form id="recipe-form">
                    <div class="form-group">
                        <label for="recipe-title">Recipe Title:</label>
                        <input type="text" id="recipe-title" name="recipe-title" required>
                    </div>

                    <div class="form-group">
                        <label for="ingredients">Ingredients (separate by commas):</label>
                        <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="instructions">Instructions:</label>
                        <textarea id="instructions" name="instructions" rows="6" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="image-url">Image URL (Optional):</label>
                        <input type="url" id="image-url" name="image-url">
                    </div>

                    <button type="submit" class="submit-btn">Submit Recipe</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Healthy Habits Hub | All Rights Reserved</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
